  <h1><font color= "black"> Myers-Briggs Through Tweets</font></h1>
   

   <script type = "text/javascript">


     function getwords(){
      console.log("here");
       $.ajax({
         type: "POST",
         contentType: "application/json; charset=utf-8",
         url: "/gof",
         dataType: "json",
         async: true,
         data: "{\"grid\": [\""+document.getElementById("txtName").value+"\"]}",
         success: function (d) {
          //console.log(d.words);
          var txtOutput = document.getElementById("txtOutput");
          //var testRun = d.words;
          //console.log(testRun);
        txtOutput.value = d.words;
        //txtOutput.value = txtOutput.join("\n");
         }
       })
     }

 </script>


  <form action = >

  <label><font color= "black">Tweets: </font> </label>
  <input style = "background-color:white;font-size: 16px;" type = "text" 
    id = "txtName" 
    onchange = getwords() />

  <input type = "button"
    value = "Find out what your Myers-Briggs is!"
    onclick = "getwords()" /><br>

  <textarea style = "background-color:white;font-size: 48px;" id = "txtOutput" rows = "20" cols = "85">
  </textarea>


 </form>
